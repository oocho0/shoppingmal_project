<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
    <style>
        .error{
          color: #bd2130;
        }
    </style>
</th:block>
<div layout:fragment="content">
    <form action="/members/login" role="form" method="post">
        <div class="form-floating mb-3">
            <input name="email" type="email" class="form-control" placeholder="이메일을 입력해주세요.">
            <label th:for="email">이메일</label>
        </div>
        <div class="form-floating mb-3">
            <input name="password" id="password" type="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
            <label th:for="password">비밀번호</label>
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-outline-primary btn-lg">로그인</button>
            <button type="button" class="btn btn-outline-secondary btn-lg" onClick="location.href='/members/new'">회원가입</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
