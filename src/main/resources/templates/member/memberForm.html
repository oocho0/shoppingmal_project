<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
    <style>
        .fieldError{
            color: #bd2130;
        }
    </style>
</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>
<div layout:fragment="content">
    <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
        <div class="form-floating mb-3">
            <input th:field="*{name}" type="text" class="form-control" placeholder="이름을 입력해주세요.">
            <label th:for="name">이름</label>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">올바르지 않은 이름 입니다.</p>
        </div>
        <div class="form-floating mb-3">
            <input th:field="*{email}" type="email" class="form-control" placeholder="이메일을 입력해주세요.">
            <label th:for="email">이메일</label>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">올바르지 않은 이메일 형식 입니다.</p>
        </div>
        <div class="form-floating mb-3">
            <input th:field="*{password}" type="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
            <label th:for="password">비밀번호</label>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">올바르지 않은 비밀번호 입니다.</p>
        </div>
        <div class="form-floating mb-3">
            <input th:field="*{address}" type="text" class="form-control" placeholder="주소를 입력해주세요.">
            <label th:for="address">주소</label>
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">올바르지 않은 주소 입니다.</p>
        </div>
        <div class="form-floating mb-3">
            <input th:field="*{tel}" type="text" class="form-control" placeholder="전화 번호를 입력해주세요.">
            <label th:for="tel">전화 번호</label>
            <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError">올바르지 않은 전화 번호 입니다.</p>
        </div>
        <div class="form-floating mb-3">
            <textarea th:field="*{selfIntroduce}" class="form-control" placeholder="자기 소개를 입력해주세요." style="height: 100px"></textarea>
            <label th:for="selfIntroduce">자기 소개</label>
            <p th:if="${#fields.hasErrors('selfIntroduce')}" th:errors="*{selfIntroduce}" class="fieldError">올바르지 않은 전화 번호 입니다.</p>
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-outline-primary btn-lg">전송</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</html>
